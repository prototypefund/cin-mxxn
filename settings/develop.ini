[mxxn]


[loggers]
keys = root, mxxn, uvicorn

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console
qualname =

[logger_mxxn]
level = DEBUG
handlers =
qualname = mxxn

[logger_uvicorn]
level = DEBUG
handlers =
qualname = uvicorn

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
